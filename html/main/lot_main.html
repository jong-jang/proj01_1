    <header id="headBox">
    </header>

    <section id="viewBox">
      <h2 class="blind">이벤트, 광고</h2>
      <div class="indicator_box clearfix">
        <ul class="clearfix"></ul>
      </div>
      <div class="evbutton_box">

      </div>
      <div class="evimage_box">

      </div>

  <!-- // #viewBox -->
    <article id="bestmenuBox">

        <button class="next_btn" type="button">
          <span class="blind">다음</span>
          <i class="fas fa-chevron-right"></i>
        </button>
        <button class="prev_btn" type="button">
          <span class="blind">이전</span>
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>
      <div class="view_box">
        <ul class="bm_box clearfix"></ul>
      </div>
    </article>
  <!-- // #bestmenuBox -->

      <h2><a href="#">생생한 후기</a></h2>
      <ul class="rr_box clearfix"></ul>
      <button type="button">리뷰 전체보기 ></button>
    </article>
  <!-- // #reviewBox -->
    <footer id="footBox">

    </footer>
