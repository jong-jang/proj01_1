  <title>롯데리아</title>

<body>
  <!-- layout -->
    <div id="wrap">
      <header id="headBox">

      </header>
      <!-- // #headBox -->
      <section id="directoryBox">
        <h2 class="blind">현재 경로</h2>
        <div>
          <p>이벤트</p>
          <p>HOME > 이벤트</p>
        </div>
      </section>
      <!-- // #directoryBox -->
      <article id="contentBox">
        <div class="ct_wrap">
          <h2 class="blind">이벤트</h2>
          <ul class="ev_content clearfix">
            <li class="act"><a href="#">진행중인 이벤트</a></li>
            <li><a href="#">당첨자 발표</a></li>
          </ul>
          <ul class="ev_list clearfix">
            <h3 class="blind">진행중인 이벤트</h3>
          </ul>
          <div class="announce_winner">
            <form action="#" method="POST">
              <h3 class="blind">당첨자 조회</h3>
              <fieldset class="search_area">
                <legend>당첨자 조회</legend>
                <p>당첨자 조회</p>
                <div class="input_use">
                  <label for="userName"><span class="blind">이름을 입력하세요</span></label>
                  <input type="text" id="userName" name="userName" value="" placeholder="이름" />
                </div>
                <div class="input_use">
                  <label for="userName"><span class="blind">주민번호을 입력하세요</span></label>
                  <input type="text" id="userName" name="userName" value="" placeholder="주민번호" />
                </div>
                <div class="sub_btn">
                  <button type="submit">조회하기</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </article>
      <footer id="footBox">

      </footer>
      <!-- // #footBox -->
    </div>

  <script src="../../js/jquery/jquery-3.6.0.min.js"></script>
